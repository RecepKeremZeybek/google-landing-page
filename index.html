<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <div class="header__left">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="">About</a></li>
                <li class="header__item"><a class="header__link" href="">Store</a></li>
            </ul>
        </div>
        <div class="header__right">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="">Gmail</a></li>
                <li class="header__item"><a class="header__link" href="">Images</a></li>
                <li class="header__item"><a class="header__link" href=""><img src="./images/appicon.png" class="header__link--appicon" alt="app_icon"></a></li>
                <li class="header__item"><a class="header__link" href=""><Button class="header__link--button">Sign In</Button></a></li>
            </ul>
        </div>
    </header>

    <main class="main">
        <img src="./images/googlelogo.png"  class="main__logo" alt="google">
        <div class="main__search-bar">
            <img src="./images/magnifying_glass.jpg" class="main__search-bar--magnifier" alt="">
            <input type="search" name="" id="" class="main__search-bar--input">
            <img src="./images/google_microphone.png" class="main__search-bar--mic" alt="">
        </div>
        <div>
            <button class="main__buttons">Google Search</button>
            <button class="main__buttons"></button>I'm Feeling Lucky</button>
        </div>
        <div class="main_language">
            <p>Other Languages you can use Google: <a href="">English</a></p>
        </div>
    </main>
</body>
</html>
